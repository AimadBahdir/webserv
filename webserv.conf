#multiservers
server {
    listen host:port
    server_name example.com www.example.com
    root /var/www/main
    error_page 400 /40x.html
    location location_match [
        # error_page 404 /path; optionel to impliment overriding
        root /path
        index index.html
        cgi /path
        auto_index on/off
    ]
    
}


server
{
    host 0.0.0.0 #host
    port 80 #port
    server_name example.com www.example.com #names (vector)
    error_page 400 404 405 402 /40x.html #error_pages
    client_max_body_size 150 #clientMaxBodySize

    location location_match #loaction_path
    [
        root /path #root_path
        index index.html #index (vector)
        upload /././.. #upload_path
        cgi /path #cgi_path
        auto_index on/off #auto_index
        return 301 /new-name/unique-page-name #redirecion
    ]
}