#multiservers
server {
    listen host:port
    server_name example.com www.example.com
    root /var/www/main
    error_page 400 /40x.html
    location location_match [
        # error_page 404 /path; optionel to impliment overriding
        root /path
        index index.html
        cgi /path
        auto_index on/off
    ]
    
}


server
    host 0.0.0.0
    port 80
    server_name example.com www.example.com
    root /var/www/main
    error_page 400 /40x.html
    location location_match
        root /path
        index index.html
        cgi /path
        auto_index on/off